{{ .context.Scratch.Set "username" .username }}
<style>
    #instafeed {overflow: auto; margin: 0 0 0 -1%;}
    #instafeed li {float: left; display: block; margin: 0 0 1% 1%; width: 19%; padding-bottom: 19%; position: relative;}
    #instafeed li img {width: 100%; height: 100%; object-fit: cover; position: absolute;}
</style>
<ul id="instafeed">
    {{ range $i, $num := (seq 10) }}<li><a href="https://www.instagram.com/{{ $.context.Scratch.Get "username" }}/"><img src="https://profilepageimages.usecue.com/images/{{ $.context.Scratch.Get "username" }}/small/{{ $i }}.jpg" alt="Instagram picture {{ add $i 1 }}" /></a></li>{{ end }}
</ul>
